<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Combustível</title>
</head>
<body>
    <h1>Cálculo de Combustível</h1>
    <form onsubmit="event.preventDefault(); calcularCombustivel();">
        <label for="tempo">Tempo gasto na viagem (horas):</label>
        <input type="number" id="tempo" name="tempo" required><br><br>

        <label for="velocidade">Velocidade média (km/h):</label>
        <input type="number" id="velocidade" name="velocidade" required><br><br>

        <button type="submit">Calcular</button>
    </form>
    
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
